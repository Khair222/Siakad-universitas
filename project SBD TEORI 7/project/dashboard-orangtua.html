<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Orang Tua - SIAKAD</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                    <div class="sidebar-logo-text">
                        <h1>SIAKAD</h1>
                        <p>D3 TI Vokasi USU</p>
                    </div>
                </div>

                <div class="sidebar-user">
                    <div class="user-avatar" id="userAvatar">P</div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Pak Santoso</div>
                        <div class="user-role">Orang Tua</div>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav" id="sidebarNav">
                <button class="nav-item active" data-page="dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </button>
                
                <button class="nav-item" data-page="jadwal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span>Jadwal Anak</span>
                </button>

                <button class="nav-item" data-page="nilai">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"/>
                        <line x1="12" y1="20" x2="12" y2="4"/>
                        <line x1="6" y1="20" x2="6" y2="14"/>
                    </svg>
                    <span>Monitoring Nilai</span>
                </button>

                <button class="nav-item" data-page="kehadiran">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 11 12 14 22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    <span>Monitoring Absensi</span>
                </button>

                <button class="nav-item" data-page="khs">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="7"/>
                        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>
                    </svg>
                    <span>Monitoring KHS</span>
                </button>

                <button class="nav-item" data-page="kontak">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                    </svg>
                    <span>Kontak Dosen Wali</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button class="nav-item" id="settingsBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6"/>
            <path d="M23 12h-6M7 12H1"/>
            <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"/>
            <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"/>
        </svg>
        <span>Pengaturan</span>
    </button>
    <button class="nav-item" id="logoutBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    <span>Keluar</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2>Dashboard Orang Tua</h2>
                    <p>Memantau perkembangan: <span id="childName" style="font-weight: 600;">Budi Santoso (NIM: 220101)</span></p>
                </div>
                <div class="header-actions" style="position: relative;">
    <button class="notification-btn" id="notifBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <span class="notification-badge" id="notifBadge">3</span>
    </button>

    <div class="notification-dropdown" id="notifDropdown">
        <div class="notif-header">
            <span>Notifikasi</span>
            <button style="font-size:12px; color:#059669; border:none; background:none; cursor:pointer;" onclick="markAllRead()">Tandai baca semua</button>
        </div>
        <div class="notif-list">
            <div class="notif-item unread">
                <div class="notif-title">Nilai UTS Semester 5 Telah Keluar</div>
                <div class="notif-time">Baru saja</div>
            </div>
            <div class="notif-item unread">
                <div class="notif-title">Peringatan: Absensi Anak &lt; 80%</div>
                <div class="notif-time">2 jam yang lalu</div>
            </div>
            <div class="notif-item unread">
                <div class="notif-title">Pembayaran SPP Berhasil</div>
                <div class="notif-time">Kemarin</div>
            </div>
            <div class="notif-item">
                <div class="notif-title">Jadwal Kuliah Diperbarui</div>
                <div class="notif-time">3 hari yang lalu</div>
            </div>
        </div>
    </div>
</div>
            </header>

            <main class="main-body" id="mainContent">
                </main>
        </div>
    </div>

    <script src="dashboard-orangtua.js"></script>
</body>
</html>
